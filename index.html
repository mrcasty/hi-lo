<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <title>ไฮโล (Hi Lo) – Grid Prototype</title>
        <link rel="stylesheet" href="style.css" />
        <script src="hilo-logic.js" defer></script>
        <script src="hilo-ui.js" defer></script>
    </head>
        <body>
        <header class="banner">
            <img src="banner.png" alt="Hi-Lo" />
            <div class="bannerOverlay">
                <div class="balanceBox">฿<span id="balance">1000</span></div>
                <button id="redeemBtn">Redeem ฿1000</button>
            </div>
        </header>
        <div class="container diceSection">
            <div class="controls">
                <div class="dicePanel">
                    <div id="rolled" class="rolled" aria-live="polite"></div>
                    <div class="status" id="status">Ready.</div>
                </div>
            </div>
        </div>
        <div class="container tableSection">
            <div class="tablePanel">
                <div id="grid" class="grid" role="grid" aria-label="Hi Lo betting grid"></div>
            </div>
        </div>
        <div class="bottomControls">
            <span id="chips" class="chips"></span>
            <button id="refundBtn" class="clearBtn">Clear Bets</button>
        </div>
    </body>
    </html>
